$jason:
  head:
    title: Sonarr
    description: Sonarr is a PVR for Usenet and BitTorrent users
    icon: http://nuxref.com/wp-content/uploads/2014/07/nzbdrone128x128-icon.png
    website:
      text: Click here to learn about Sonarr
      url: https://sonarr.tv/
    actions:
      $load:
        type: $network.request
        options:
          url: "https://grimspace.philipdouglass.com/sonarr/api/series"
          headers:
            X-Api-Key: "{{$keys.api_key}}"
        success:
          type: $render
    templates:
      body:
        style:
          border: none
        nav:
          items:
            - type: tabs
              items:
                - text: Series
                  url: https://grimspace.philipdouglass.com/jason-clients/sonarr.json
                - text: Calendar
                  url: https://grimspace.philipdouglass.com/jason-clients/sonarr.json
            - type: menu
              image: data:image/png;base64,
              action:
                type: $widget.alert
                options:
                  title: Add Series
                  description: Enter a show name to search for
                  form:
                  - name: series_name
                    value: Name
        sections:
        - items:
            "{{#each $jason}}":
              type: label
              text: "{{$keys.api_key}}"
              #type: image
              #url: "https://grimspace.philipdouglass.com/sonarr/api{{ images.filter(function(v){return ('coverType' in v) && v.coverType == 'banner'})[0].url }}"
