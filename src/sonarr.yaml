$jason:
  head:
    title: Sonarr
    description: Sonarr is a PVR for Usenet and BitTorrent users
    icon: http://nuxref.com/wp-content/uploads/2014/07/nzbdrone128x128-icon.png
    website:
      text: Click here to learn about Sonarr
      url: https://sonarr.tv/
    actions:
      $load:
        type: $network.request
        options:
          url: "https://grimspace.philipdouglass.com/sonarr/api/series"
          headers:
            X-Api-Key: "{{$keys.api_key}}"
        success:
          type: $render
    templates:
      body:
        style:
          background: "#cb4924"
          border: none
        nav:
          style:
            background: "#cb2802"
            color: "#ffffff"
          items:
            - type: tabs
              style:
                background: "#ac1704"
                color: "#ffffff"
                tintColor: "#eeeeee"
              items:
                - text: Series
                  url: https://grimspace.philipdouglass.com/jason-clients/sonarr.json
                - text: Calendar
                  url: https://grimspace.philipdouglass.com/jason-clients/sonarr.json
            - type: menu
              image: https://www.culture-time.com/sites/default/files/icons-info-projet/plus-128.png
              style:
                color: "#ffffff"
              action:
                type: $widget.alert
                options:
                  title: Series Name
                  description: Enter the title of the series to search for
        sections:
        - items:
            "{{#each $jason}}":
              type: image
              url: "https://grimspace.philipdouglass.com/sonarr/api{{ images.filter(function(v){return v.coverType == 'banner'})[0].url }}"
              headers:
                X-Api-Key: "{{$keys.api_key}}"
