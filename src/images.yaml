$jason:
  head:
    actions:
      $load:
        type: $network.request
        options:
          url: http://imagejason.herokuapp.com/db
        success:
          type: $render
    templates:
      body:
        sections:
        - items:
            '{{#each $jason.response.db}}':
              type: image
              url: '{{url}}'
